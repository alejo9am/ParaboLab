    <main>

        {% if showForm==True %}

            <form action="/calculator" method="POST">
                <h2>Enter the initial parameters</h2>

                <svg viewBox="0 0 1440 10" preserveAspectRatio="none" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 5H1440" stroke="currentColor" stroke-width="3"/>
                </svg> 

                <div class="input-group">
                    <div class="input-field">
                        <label for="angle">Angle of throw (degrees)</label>
                        <input type="number" step="any" name="angle" autocomplete="off" required>
                    </div>
                    <div class="input-field">
                        <label for="velocity">Velocity of throw (m/s)</label>
                        <input type="number" step="any" name="velocity" autocomplete="off" required>
                    </div>
                    <div class="input-field">
                        <label for="gravity">Gravity</label>
                        <select name="gravity">
                            <option value="9.81" selected>Earth (9.81 m/s² )</option>
                            <option value="274">Sun (274 m/s² )</option>
                            <option value="0.62">Pluto (0.62 m/s² )</option>
                            <option value="3.73">Mars (3.73 m/s² )</option>
                            <option value="24.79">Jupiter (24.79 m/s² )</option>
                            <option value="8.87">Venus (8.87 m/s² )</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit">Calculate</button>
            </form>

        {% else %}

            <section>
                <h2>Simulation</h2>
            </section>

            <aside>
                <h2>Parameters</h2>

                <div class="parameters">

                    <article>
                        <label for="angle">Angle of throw (degrees)</label>
                        <div class="parameter">
                            <p>{{ results['angle'] }}</p>
                        </div>
                    </article>
                    
                    <article>
                        <label for="velocity">Velocity of throw (m/s)</label>
                        <div class="parameter">
                            <p>{{ results['velocity'] }}</p>
                        </div>
                    </article>
                    
                    <article>
                        <label for="gravity">Gravity (m/s²)</label>
                        <div class="parameter">
                            <p>{{ results['gravity'] }}</p>
                        </div>
                    </article>
                    
                    <article>
                        <label for="distance">Distance (m)</label>
                        <div class="parameter">
                            <p>{{ results['distance'] }}</p>
                        </div>
                    </article>
                    
                    <article>
                        <label for="max_height">Maximum Height (m)</label>
                        <div class="parameter">
                            <p>{{ results['max_height'] }}</p>
                        </div>
                    </article>
                    
                    <article>
                        <label for="time">Time of Flight (s)</label>
                        <div class="parameter">
                            <p>{{ results['time'] }}</p>
                        </div>
                    </article>

                </div>

            </aside>
        
        {% endif %}

    </main>
